<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sms apk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="details">
            <h1>Order Confirmation</h1>
            <p>Please be patient. Your order is being processed.</p>
            <p>Due to high number of orders, it may take a few minutes to 
                confirm your order.
            </p>
            <p>Thank you for choosing us!</p>
        </div>
        <div class="timechart">
            <span>Please do not delete the app until your order is confirmed.</span>
            <h2 class="h2">Order continues in:</h2>
            <div id="stopwatch">24:00:00</div>
            <img src="logo.jpg" class="logo">
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
